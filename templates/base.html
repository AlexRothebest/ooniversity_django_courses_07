{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'images/icons-24.png' %}">
    <title>{% block title %}pyBursa{% endblock %}</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
    <link rel="stylesheet" crossorigin="anonymous" href="{% static 'css/main.css' %}">
    <style type="text/css">
    </style>  
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">
          <li class="{% block nav_class_index %}{% endblock %}">
            <a class="nav-link" href="{% url 'index' %}">Main <span class="sr-only">(current)</span></a>
          </li>
          <li class="{% block nav_class_contacts %}{% endblock %}">
            <a class="nav-link" href="{% url 'contact' %}">Contacts <span class="sr-only">(current)</span></a>
          </li>
          <li class="{% block nav_class_students %}{% endblock %}">
            <a class="nav-link" href="{% url 'students:list' %}{% block link_students_id %}{% endblock link_students_id %}">Students <span class="sr-only">(current)</span></a>
          </li>
          <li class="{% block nav_class_quadratic %}{% endblock %}">
            <a class="nav-link" href="{% url 'quadratic:results' %}">Quadratic <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

{% block content %}
{% endblock content %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
